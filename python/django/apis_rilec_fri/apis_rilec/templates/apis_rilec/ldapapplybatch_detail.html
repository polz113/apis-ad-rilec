{% extends "base.html" %}

{% block title %}Pisanje v LDAP{% endblock %}
{% block body %}
<h1>Pisanje v ldap {{object.name}}@{{object.timestamp}}</h1>
<div>
<h2>Zapisi</h2>
<ul>
	{% for i in object.ldapapply_set.all %}
	<li><a href="{{i.get_absolute_url}}">{{i.ldapobject.dn}}: {{i.error}}</a></li>
	{% endfor %}
</ul>
</div>

{% endblock %}
